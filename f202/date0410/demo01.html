<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			/* 给表格,行,单元格添加边框,
			  边框的样式为:1像素 实线 红色*/
			table,tr,td{
				border:1px solid red;
			}
		</style>
	</head>
	<body>
		<!-- table 为表格,tr为行数,td为单元格 -->
		<table>
			<tr>
				<td>ps</td>
				<td>html</td>
			</tr>
			<tr>
				<td>html</td>
				<td>自习</td>
			</tr>
		</table>
	</body>
</html>
